<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Local storage eg</title>
</head>
<body onload="fetchTodos()">
    <h3 class="text-center text-primary"> Todo Application </h3><br>    
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <input type="text" id="title" class="form-control">
            </div>
            <div class="col-6">
                <button class="btn btn-success" onclick="saveTodos()">Save</button>
                <button class="btn btn-danger" onclick="removeTodos()">Remove All</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered" id="todo-table">

                </table>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
